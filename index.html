<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f52a61c23.js" crossorigin="anonymous"></script>
    <title>Normal Music Player</title>
</head>
<body>
    
        <header>
            <h1>Music Player For Song</h1>
        </header>
    <div class="mainItem">
        

        <div class="musicBody">
            <div class="titel">
                <h2 id="titel">Habibur Rahman</h2>
                <p id="songAth">Athour</p>
            </div>

            <div class="imgDiv">
                <img src="./img/sound1.JPG" alt="">
            </div>

            <div class="timeDiv">
                <span id="curtime">0:00</span>
                <span id="durtime">2:00</span>
            </div>
            <div class="widthBar">
                <div class="progress_bar">  

                </div>
            </div>

            <div class="iconDiv">

                
                <i id="back" class="fas fa-backward"></i>
                <i id="play" class="fas fa-play"></i>
                <i id="next" class="fas fa-forward"></i>

            </div>

        </div>
    </div>

    <div class="mydiv">
        
    </div>

    <audio src="./sounds/sound1.mp3"></audio>

    


    <script src="./app.js"></script>
</body>
</html>
